                desc: 'å·¦å³è…³è¸çš„é«˜åº¦å·®ï¼Œç†æƒ³æƒ…æ³ä¸‹æ‡‰æ¥è¿‘ 0ã€‚',

            {

                title: 'èº«é«”å°ç¨±æ€§ (Body Symmetry)', 
                desc: 'å·¦å³å°ç¨±éƒ¨ä½ç›¸å°æ–¼ä¸­ç·šçš„è·é›¢å·®ç•°ç™¾åˆ†æ¯”ã€‚', 
                criteria: 'å·®ç•° < 20% ç‚ºå„ªè‰¯ï¼Œ> 40% ç‚ºç•°å¸¸ã€‚',

            {

            },
            { 
                id: 'chart4', 
                title: 'å‰›é«”çµ„è·é›¢ (Rigid Body)', 
                desc: 'åŒä¸€è‚¢é«”å…©ç«¯é»ï¼ˆå¦‚è‚©-è‚˜ï¼‰çš„è·é›¢æ‡‰ä¿æŒæ†å®šã€‚',

        if (ground.series) {
